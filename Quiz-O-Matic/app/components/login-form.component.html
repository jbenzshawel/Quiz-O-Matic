<form  name="login-form"  (ngSubmit)="loginUser($event)" #loginForm="ngForm">
    <div *ngIf="error" class="alert alert-danger alert-dismissible">{{error}}</div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" id="username" 
            required
            [(ngModel)]="model.username" name="username" />
    </div>            
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password"
            required
            [(ngModel)]="model.password" name="password" />
    </div>     
    <button type="submit" class="btn btn-default center" id="submitPasword" 
            [disabled]="!loginForm.form.valid" >
        Submit
    </button>       
</form>
