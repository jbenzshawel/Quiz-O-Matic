<div class="row main">
    <div class="col-xs-12">
        <div *ngIf="listQuizes && quizList !== null" class="list-quizes">
            <a class="right" [routerLink]="['/home']">Home</a>            
            <h3>List Quizes</h3>
            <ul>
                <li *ngFor="let quiz of quizList">
                    <a [routerLink]="['/take-quiz', quiz.id]">{{ quiz.name }}</a>
                    <p>{{ quiz.description }}</p>
                </li>
            </ul>
        </div><!-- end if listQuizes -->

        <div *ngIf="takeQuiz && currentQuiz !== null">
            <div class="col-sm-6 col-xs-12">
                <h2>{{ currentQuiz.name }}</h2>
            </div>
            <div class="col-sm-6 col-xs-12">
                <a class="right" [routerLink]="['/take-quiz', 'list']">Back to Quiz List</a>
            </div>
            <!-- Quiz Desription -->
            <div class="col-xs-12">
                <p>{{ currentQuiz.description }}</p>
            </div>
            <div class="col-sm-10 col-sm-offset-1 col-xs-12" *ngIf="currentAnswers != null">
                <!-- Quiz Form -->
                <form (ngSubmit)="submitQuiz($event); quizForm.reset()" #quizForm="ngForm" class="quizForm" *ngIf="!hideForm">
                    <div class="question-row" *ngFor="let question of currentQuestions">
                        <h3>{{ question.title }}</h3>
                        <ul class="question-options">
                            <li *ngFor="let answer of question.answers;">
                                <div class="radio"
                                    [class.activeOption]="activeOption[question.id] == answer.identifier" 
                                            (click)="activeOption[question.id] = answer.identifier">
                                    <label>
                                        <img src="{{ answer.image }}" alt="{{ answer.identifier }}" />                                                                            
                                        <input type="radio" 
                                               name="response_{{ question.id }}" 
                                               value="{{ answer.identifier }}"                                         
                                               [(ngModel)]="model.response[question.id]" 
                                               (ngModelChange)="onResponse($event)"
                                               [attr.required]="question.answers[0].identifier == answer.identifier ? true : null" /> 
                                        {{ answer.identifier }}.) {{ answer.content }}
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div> <!--/.question-row-->
                    <button type="submit" md-raised-button class="quizButton center" id="submitQuiz" 
                        [disabled]="!isValidForm" >
                        Submit
                    </button> 
                </form> <!-- end #quizForm -->
            </div>

            <!-- Results Section -->
            <div *ngIf="showResult && quizResult != null" class="col-xs-12 results">
                <a href="#" class="right" (click)="toggleResetForm($event)">Take Again</a>
                <h3>Results</h3>
                <img src="//placehold.it/450x250" alt="result" />
                <p>{{ quizResult }}</p>
                <p>Learn more about civic professionals at XXXX.</p>
            </div> <!-- end showResults -->
        </div><!-- end if takeQuiz -->
    </div><!--/.col-xs-12-->
</div>
