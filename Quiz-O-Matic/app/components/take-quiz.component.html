<div class="row main">
        <div class="col-sm-10 col-sm-offset-1 col-xs-12">
            <div *ngIf="listQuizes && quizList !== null" class="list-quizes">
                    <h3>List Quizes</h3>
                    <ul>
                        <li *ngFor="let quiz of quizList">
                            <a [routerLink]="['/take-quiz', quiz.id]">{{ quiz.name }}</a>
                            <p>{{ quiz.description }}</p>
                        </li>
                    </ul>
            </div><!-- end if listQuizes -->

            <div *ngIf="takeQuiz && currentQuiz !== null">
                <h2>{{ currentQuiz.name }}</h2>
                <p>{{ currentQuiz.description }}</p>
            </div><!-- end if takeQuiz -->
        </div>
    
</div>
